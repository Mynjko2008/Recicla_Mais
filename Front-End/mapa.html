<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recicla+ | Mapa de Pontos de Coleta</title>
    <link rel="stylesheet" href="mapa.css" />
    <script
      src="https://kit.fontawesome.com/6b97982313.js"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="shortcut icon" href="img/Logo-colorida.png" type="image/x-icon">
  </head>
  <body>
    <header id="header">
      <div class="navegacao container">
        <div class="logo">
          <a href="#Home" aria-label="Início">
            <img src="img/Logo-branca.png" alt="Logo Reclica+" />
          </a>
          <h3><span>Recicla</span>+</h3>
        </div>

        <button
          class="menu-toggle"
          id="menu"
          aria-label="Abrir menu"
          aria-expanded="false"
          onclick="toggleMenu()"
        >
          <i class="fa-solid fa-bars"></i>
        </button>

        <nav id="nav-menu" aria-label="Menu principal">
          <ul>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="mapa.html">Mapa</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
            <li><a href="ranking.html">Ranking</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-section">
      <div class="container">
        <h1 class="page-title">
          <i class="fa-solid fa-map-location-dot"></i> Mapa de Pontos de Coleta
        </h1>
        <p class="page-desc">
          Visualize os locais de coleta disponíveis e filtre por categoria de
          resíduo.
        </p>

        <!-- Filtro -->
        <div class="form-group filtro">
          <label for="filtroCategoria">Filtrar por categoria:</label>
          <select id="filtroCategoria">
            <option value="todos">Todos</option>
            <option value="Plástico">Plástico</option>
            <option value="Papel">Papel</option>
            <option value="Vidro">Vidro</option>
            <option value="Metal">Metal</option>
            <option value="Orgânico">Orgânico</option>
            <option value="Eletrônico">Eletrônico</option>
          </select>
        </div>

        <div class="form-group filtro">
          <label for="filtroNome">Buscar por nome:</label>
          <input
            type="text"
            id="filtroNome"
            placeholder="Digite o nome do ponto..."
          />
        </div>

        <!-- Mapa -->
        <div id="map"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="logo">
            <a href="#Home" aria-label="Voltar ao topo">
              <img src="img/Logo-branca.png" alt="Logo Reclica+" />
            </a>
            <h3><span>Recicla</span>+</h3>
          </div>

          <div class="footer-info">
            <p>Facilitando o descarte e a reciclagem de resíduos.</p>
            <p>© 2025 Recicla+. Todos os direitos reservados.</p>
          </div>

          <div class="footer-links">
            <div class="sociais">
              <a href="#" aria-label="Facebook"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="#" aria-label="Instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="#" aria-label="Twitter"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="mapa.js"></script>
  </body>
</html>
