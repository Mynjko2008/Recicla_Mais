<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recupere sua senha no Recicla+ e continue ajudando na gestão de resíduos">
  <title>Recicla+ | Recuperar Senha</title>
  <link rel="stylesheet" href="esqueceu.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/6b97982313.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="img/Logo-colorida.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">
        <a href="index.html">
          <img src="img/Logo-colorida.png" alt="Logo Recicla+">
        </a>
      </div>

      <form id="esqueceu-form" action="../Back-end/esqueceu.php" method="POST">
        <h2>Recuperar Senha</h2>
        <p class="form-subtitle">Digite seu e-mail para receber o link de redefinição</p>

        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" id="input-email" name="input-email" placeholder="Digite seu e-mail" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <button type="submit" class="btn-form">Enviar link de redefinição</button>

        <div class="form-footer">
          <p>Voltar para o <a href="login.html" class="login-link">login</a></p>
        </div>
      </form>
    </div>

    <div class="image-container">
      <div class="overlay"></div>
    </div>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>
  <script src="esqueceu.js"></script>
</body>
</html>
