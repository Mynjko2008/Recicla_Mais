<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Redefina sua senha no Recicla+ e continue ajudando na gestão de resíduos">
  <title>Recicla+ | Redefinir Senha</title>
  <link rel="stylesheet" href="cadastro.css"> <!-- Reuso do estilo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6b97982313.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="img/Logo-colorida.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">
        <a href="index.html">
          <img src="img/Logo-colorida.png" alt="Logo Recicla+">
        </a>
      </div>

      <form id="recuperar-form" action="../Back-end/redefinir_senha.php" method="POST">
        <h2>Redefinir Senha</h2>
        <p class="form-subtitle">Escolha uma nova senha para sua conta</p>

        <!-- Email (opcional) -->
        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" id="input-email" name="input-email" placeholder="Digite seu e-mail" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <!-- Nova senha -->
        <div class="form-group">
          <label for="input-senha">Nova Senha</label>
          <div class="senha-container">
            <input type="password" id="input-senha" name="input-senha" placeholder="Digite a nova senha" required maxlength="15">
            <i class="fa-solid fa-eye toggle-password" data-target="input-senha" aria-label="Mostrar senha"></i>
          </div>
          <span class="error-message" id="senha-error"></span>
          <div class="password-requirements">
            <p>A senha deve conter:</p>
            <ul>
              <li id="length">8-15 caracteres</li>
              <li id="uppercase">Pelo menos 1 letra maiúscula</li>
              <li id="lowercase">Pelo menos 1 letra minúscula</li>
              <li id="number">Pelo menos 1 número</li>
              <li id="special">Pelo menos 1 caractere especial</li>
            </ul>
          </div>
        </div>

        <!-- Confirmar senha -->
        <div class="form-group">
          <label for="input-confirmar-senha">Confirmar Nova Senha</label>
          <div class="senha-container">
            <input type="password" id="input-confirmar-senha" name="input-confirmar-senha" placeholder="Confirme sua senha" required maxlength="15">
            <i class="fa-solid fa-eye toggle-password" data-target="input-confirmar-senha" aria-label="Mostrar confirmação de senha"></i>
          </div>
          <span class="error-message" id="confirmar-senha-error"></span>
        </div>

        <button type="submit" class="btn-form">Redefinir Senha</button>

        <div class="form-footer">
          <p>Voltar para o <a href="login.html" class="login-link">login</a></p>
        </div>
      </form>
    </div>

    <div class="image-container">
      <div class="overlay"></div>
    </div>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>
  <script src="esqueceu.js"></script>
</body>
</html>
