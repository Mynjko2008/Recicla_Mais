<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se no Reclica+ e contribua para a gestão sustentável de resíduos">
    <title>Recicla+ | Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b97982313.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/Logo-colorida.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/Logo-colorida.png" alt="Logo Reclica+">
                </a>
            </div>
            
            <form id="cadastro-form" action="../Back-end/cadastro.php" method="POST">
                <h2>Cadastre-se</h2>
                <p class="form-subtitle">Crie sua conta e ajude na gestão de resíduos!</p>

                <div class="form-group">
                    <label for="input-nome">Nome Completo</label>
                    <input type="text" id="input-nome" name="input-nome" placeholder="Insira seu nome completo" required>
                    <span class="error-message" id="nome-error"></span>
                </div>

                <div class="form-group">
                    <label for="input-email">Email</label>
                    <input type="email" id="input-email" name="input-email" placeholder="Insira seu e-mail" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <span class="error-message" id="estado-error"></span>
                </div>

                <div class="form-group">
                    <label for="input-senha">Senha</label>
                    <div class="senha-container">
                        <input type="password" id="input-senha" name="input-senha" placeholder="Crie uma senha" required maxlength="15">
                        <i class="fa-solid fa-eye toggle-password" data-target="input-senha" aria-label="Mostrar senha"></i>
                    </div>
                    <span class="error-message" id="senha-error"></span>
                    <div class="password-requirements">
                        <p>A senha deve conter:</p>
                        <ul>
                            <li id="length">8-15 caracteres</li>
                            <li id="uppercase">Pelo menos 1 letra maiúscula</li>
                            <li id="lowercase">Pelo menos 1 letra minúscula</li>
                            <li id="number">Pelo menos 1 número</li>
                            <li id="special">Pelo menos 1 caractere especial</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-confirmar-senha">Confirmar Senha</label>
                    <div class="senha-container">
                        <input type="password" id="input-confirmar-senha" name="input-confirmar-senha"
                            placeholder="Confirme sua senha" required maxlength="15">
                        <i class="fa-solid fa-eye toggle-password" data-target="input-confirmar-senha" aria-label="Mostrar confirmação de senha"></i>
                    </div>
                    <span class="error-message" id="confirmar-senha-error"></span>
                </div>

                <button type="submit" class="btn-form">Cadastrar</button>

                <div class="form-footer">
                    <p>Já possui uma conta? <a href="login.html" class="login-link">Entrar</a></p>
                </div>
            </form>
        </div>
        
        <div class="image-container">
            <div class="overlay"></div>
        </div>
    </div>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>
    <script src="cadastro.js"></script>
</body>
</html>
