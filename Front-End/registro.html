<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recicla+ | Registro de Descarte</title>
    <link rel="stylesheet" href="registro.css" />
    <script
      src="https://kit.fontawesome.com/6b97982313.js"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <link rel="shortcut icon" href="img/Logo-colorida.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <!-- FORMULÁRIO -->
      <div class="form-container">
        <div class="logo">
          <img src="img/Logo-colorida.png" alt="Recicla+ Logo" />
        </div>
        <form id="registroForm" aria-labelledby="form-title">
          <h2 id="form-title">Registro de Descarte</h2>
          <p class="form-subtitle">
            Cadastre seus resíduos de forma rápida e prática
          </p>

          <!-- Categoria -->
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria" required>
              <option value="" disabled selected>Selecione</option>
              <option value="1">Plástico</option>
              <option value="2">Papel</option>
              <option value="3">Vidro</option>
              <option value="4">Metal</option>
              <option value="5">Orgânico</option>
              <option value="6">Eletrônico</option>
            </select>
          </div>

          <!-- Quantidade -->
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input
              type="number"
              id="quantidade"
              step="0.01"
              placeholder="Digite a quantidade"
              required
            />
          </div>

          <!-- Unidade -->
          <div class="form-group">
            <label for="unidade">Unidade</label>
            <select id="unidade" required>
              <option value="kg">Kg</option>
              <option value="unidade">Unidades</option>
            </select>
          </div>

          <!-- Local de descarte -->
          <div class="form-group">
            <label for="local">Local de Descarte</label>
            <input
              type="text"
              id="local"
              placeholder="Clique no mapa para selecionar"
              readonly
              required
            />
          </div>

          <div id="map"></div>

          <!-- Data -->
          <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" required />
          </div>

          <button type="submit" class="btn-form">Registrar</button>
        </form>
      </div>

      <!-- TABELA HISTÓRICO -->
      <div class="table-container">
        <h2>Histórico de Descarte</h2>
        <table id="tabelaRegistros">
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Quantidade</th>
              <th>Unidade</th>
              <th>Local</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <!-- registros em JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="registro.js" defer></script>
  </body>
</html>
