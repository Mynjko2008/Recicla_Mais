<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla+ | Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/6b97982313.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/Logo-colorida.png" type="image/x-icon">
</head>

<body>
    <form action="../Back-end/login.php" method="POST">
        <h2>Bem-vindo(a) de volta</h2>
        <p>Gerencie sua participação na reciclagem e descarte consciente</p>

        <label for="input-email">Email</label>
        <input type="email" id="input-email" name="input-email" placeholder="Insira seu e-mail" required>

        <label for="input-password">Senha</label>
        <div class="senha-container">
            <input type="password" id="input-password" name="input-password" placeholder="Digite sua senha" required maxlength="15">
            <i class="fa-solid fa-eye toggle-password" data-target="input-password"></i>
        </div>

        <input type="submit" value="Entrar" class="btn-form">

        <a href="cadastro.html" class="cadastro-link">Não possui cadastro? Clique aqui</a>
        <a href="esqueceu.html" class="esqueceu-link">Esqueceu sua senha? Clique aqui</a>
    </form>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
    <script src="login.js"></script>
</body>

</html>
