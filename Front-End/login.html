<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Faça login no Recicla+ e acompanhe sua participação na reciclagem e descarte consciente">
  <title>Recicla+ | Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/6b97982313.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="img/Logo-colorida.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">
        <a href="index.html">
          <img src="img/Logo-colorida.png" alt="Logo Recicla+">
        </a>
      </div>

      <form id="login-form" action="../Back-end/login.php" method="POST">
        <h2>Bem-vindo(a) de volta</h2>
        <p class="form-subtitle">Gerencie sua participação na reciclagem e descarte consciente</p>

        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" id="input-email" name="input-email" placeholder="Insira seu e-mail" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="input-password">Senha</label>
          <div class="senha-container">
            <input type="password" id="input-password" name="input-password"
              placeholder="Digite sua senha" required maxlength="15">
            <i class="fa-solid fa-eye toggle-password" data-target="input-password" aria-label="Mostrar senha"></i>
          </div>
          <span class="error-message" id="senha-error"></span>
        </div>

        <button type="submit" class="btn-form">Entrar</button>

        <div class="form-footer">
          <p>Não possui conta? <a href="cadastro.html" class="login-link">Cadastre-se</a></p>
          <p><a href="esqueceu.html" class="login-link">Esqueceu sua senha?</a></p>
        </div>
      </form>
    </div>

    <div class="image-container">
      <div class="overlay"></div>
    </div>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>
  <script src="login.js"></script>
</body>
</html>
